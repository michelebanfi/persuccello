<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
      const coin = window.location.search.substring(1);
      console.log(coin);
      fetch(
        `https://www.binance.com/api/v3/klines?limit=1000&symbol=${coin}USDT&interval=1m`
      )
        .then((resp) => resp.text())
        .then((data) => {
          data = JSON.parse(data);

          const width = window.innerWidth;
          const height = window.innerHeight * 0.8;

          var container = document.createElement("div");
          document.body.appendChild(container);

          var chart = (window.tvchart = LightweightCharts.createChart(
            container,
            {
              width: width,
              height: height,
              rightPriceScale: {
                scaleMargins: {
                  top: 0.35,
                  bottom: 0.2,
                },
                borderVisible: false,
              },
              timeScale: {
                borderVisible: false,
              },
              grid: {
                horzLines: {
                  color: "#eee",
                  visible: false,
                },
                vertLines: {
                  color: "#ffffff",
                },
              },
              crosshair: {
                horzLine: {
                  visible: false,
                  labelVisible: false,
                },
                vertLine: {
                  visible: true,
                  style: 0,
                  width: 2,
                  color: "rgba(32, 38, 46, 0.1)",
                  labelVisible: false,
                },
              },
            }
          ));
          var series = chart.addAreaSeries({
            topColor: "rgba(19, 68, 193, 0.4)",
            bottomColor: "rgba(0, 120, 255, 0.0)",
            lineColor: "rgba(19, 40, 153, 1.0)",
            lineWidth: 3,
          });

          const x = data.map((item) => ({ time: item[0], value: item[4] }));

          series.setData(x);

          function setLastBarText() {
            var dateStr =
              data[data.length - 1].time.year +
              " - " +
              data[data.length - 1].time.month +
              " - " +
              data[data.length - 1].time.day;
            toolTip.innerHTML =
              '<div style="font-size: 24px; margin: 4px 0px; color: #20262E"> AEROSPACE</div>' +
              '<div style="font-size: 22px; margin: 4px 0px; color: #20262E">' +
              data[data.length - 1].value +
              "</div>" +
              "<div>" +
              dateStr +
              "</div>";
          }

          setLastBarText();
        });
    </script>
    <style>
      html,
      body {
        font-family: "Trebuchet MS", Roboto, Ubuntu, sans-serif;
        background: #f9fafb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .three-line-legend {
        width: 96px;
        height: 70px;
        position: absolute;
        padding: 8px;
        font-size: 12px;
        color: "#20262E";
        background-color: rgba(255, 255, 255, 0.23);
        text-align: left;
        z-index: 1000;
        pointer-events: none;
      }
    </style>
  </head>
  <body style="background-color: white"></body>
</html>
