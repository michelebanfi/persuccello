    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
      function sium(timeframe) {
        const coin = window.location.search.substring(1);

        fetch(
          `https://www.binance.com/api/v3/klines?limit=1000&symbol=${coin}USDT&interval=${timeframe}`
        )
          .then((resp) => resp.text())
          .then((data) => {
            if (document.getElementById("coin") === null) {
              const p = document.createElement("p");
              p.id = "coin";
              p.innerText = coin;
              document.body.appendChild(p);
            }
            if (document.getElementById("sium") === null) {
              let div = document.createElement("div");
              div.id = "sium";
              document.body.appendChild(div);
            }
            data = JSON.parse(data);

            const width = window.innerWidth;
            const height = window.innerHeight * 0.8;

            var container = document.getElementById("sium");

            var chart = (window.tvchart = LightweightCharts.createChart(
              container,
              {
                width: width,
                height: height,
                rightPriceScale: {
                  scaleMargins: {
                    top: 0.35,
                    bottom: 0.2,
                  },
                  borderVisible: false,
                },
                timeScale: {
                  borderVisible: false,
                },
                grid: {
                  horzLines: {
                    color: "#eee",
                    visible: false,
                  },
                  vertLines: {
                    color: "#ffffff",
                  },
                },
                crosshair: {
                  horzLine: {
                    visible: false,
                    labelVisible: false,
                  },
                  vertLine: {
                    visible: true,
                    style: 0,
                    width: 2,
                    color: "rgba(32, 38, 46, 0.1)",
                    labelVisible: false,
                  },
                },
              }
            ));
            var series = chart.addAreaSeries({
              topColor: "rgba(19, 68, 193, 0.4)",
              bottomColor: "rgba(0, 120, 255, 0.0)",
              lineColor: "rgba(19, 40, 153, 1.0)",
              lineWidth: 3,
            });

            const x = data.map((item) => ({ time: item[0], value: item[4] }));

            series.setData(x);
          });
      }
      sium("1m");
    </script>
